    }
    .L-Con>div b
    {
       font-size:35px;
       line-height: 100px;

    {
        width:600px;

    {
        margin-top:35px;


    }
     .L-Con_Box input[type='text'],.L-Con_Box input[type='password']

        display:block;

        border:1px solid #dedede;

        background: url('../images/loginpx2.png');

     .lgbtn,.zcbtn
    {
        display:block;
        width:80%;
        height:50px;
        margin-left: 10%;
        margin-top:25px;
        font-size:25px;
        color:#fff;
        border-radius:5px;
    } 
    .lgbtn{
        background:#658fdd;
    }
    .zcbtn{
        border:2px solid #658fdd;

        color:#658fdd;
        background: url('../images/loginpx2.png');
    }
    label{
        text-align:left;
        margin-left:10%;
        margin-top:5px;
        color:#ff3232;
        text-indent: 15px;
        float: left;
    }

</head>
<body>

<!--注册主体内容 -->
 <div class="L-Con">
    <img src='../images/LoginImg.png'>
    <div class="L-Con_Box">
        <div class="L-Con_T"><img  src="../images/Logo2.png" width="400" height="102"><div>
            <form action="#">
                <input placeholder="请输入您的账号" name="username" type="text">
                <input placeholder="请输入您的密码" name="password" type="password">
                <input type="submit" value="登&nbsp;录" class='lgbtn'>
                <input type="button" value="注&nbsp;册" class='zcbtn'>
            </form>
    </div>
</div>

<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.validate-1.13.1.js"></script>
        <script>
            $(document).ready(function () {
                validator = $("form").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 2,
                            maxlength: 16
                        },
                        password: {
                            required: true,
                            minlength: 6,
                            maxlength: 16
                        }
                    },
                    messages: {
                        username: {
                            required: "必须填写用户名",
                            minlength: "用户名最小为2位",
                            maxlength: "用户名最大为10位",
                            rangelength: "用户名应该在2-10位",
                            remote: "用户名不存在"
                        },
                        password: {
                            required: "必须填写密码",
                            minlength: "密码最小为6位",
                            maxlength: "密码最大为16位"
                        }
                    }
                })
            });
        </script>
</body>
